<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
</head>
<body>
	<!--Entête-->
	<header>
		<!--Logo-->
		<a href="index.html">
			<img src="assets/img/logo.svg" alt="Accueil">
		</a>
		<!--Menu de navigation-->
		<nav>
			<a href="index.html">Accueil</a>
			<a href="products.html">Produits</a>
			<a href="contact.html">Contact</a>
			<a href="shopping-cart.html">Panier</a>
		</nav>
	</header>

	<main>
		<!--Barre latérale-->
		<aside class="barre-laterale">
			<!--Catégories-->
			<h4>Catégories</h4>
			<div class="btn-group" id="product-categories">
			  <button>Appareils photo</button>
			  <button>Consoles</button>
			  <button>Écrans</button>
			  <button>Ordinateurs</button>
			  <button>Tous les produits</button>
			</div>

			<!--Critères de tri-->
			<h4>Classement</h4>
			<div class="btn-group" id="product-criteria">
			  <button>Prix (bas-haut)</button>
			  <button>Prix (haut-bas)</button>
			  <button>Nom (A-Z)</button>
			  <button>Nom (Z-A)</button>
			</div>
		</aside>

		<!--Panneau principal-->
		<section class="panneau-principal">
			<h1>Produits</h1>
			<p>6 produits</p>
			<div id="products-list">
				<!--Produit 1-->
				<div id="product-1">
					<a href="product.html">
						<h2>Apple TV</h2>
						<img src="assets/img/apple-tv.png" alt="AppleTV">
						<p>Prix: 249.99$</p>
					</a>
				</div>
				<!--Produit 2-->
				<div id="product-2">
					<a href="product.html">
						<h2>Canon EOS 5D Mark II</h2>
						<img src="assets/img/camera-1.png" alt="CameraCanon">
						<p>Prix: 2999.99$</p>
					</a>
				</div>
				<!--Produit 3-->
				<div id="product-3">
					<a href="product.html">
						<h2>Nikon D7000</h2>
						<img src="assets/img/camera-2.png" alt="CameraNikon">
						<p>Prix: 549.99$</p>
					</a>
				</div>
				<!--Produit 4-->
				<div id="product-4">
					<a href="product.html">
						<h2>Portable</h2>
						<img src="assets/img/laptop-1.png" alt="Portable">
						<p>Prix: 599.99$</p>
					</a>
				</div>
				<!--Produit 5-->
				<div id="product-5">
					<a href="product.html">
						<h2>iMac 27"</h2>
						<img src="assets/img/mac.png" alt="iMac">
						<p>Prix: 2299.99$</p>
					</a>
				</div>
				<!--Produit 6-->
				<div id="product-6">
					<a href="product.html">
						<h2>Console PS3</h2>
						<img src="assets/img/ps3.png" alt="PlayStation3">
						<p>Prix: 349.99$</p>
					</a>
				</div>
			</div>
		</section>
	</main>
	
	<!--Pied de page-->
	<footer>
		<p>Abboud, Anthony. #1681547</p>
		<p>Fall, Sidy. #1973081</p>
	</footer>
</body>
</html>
